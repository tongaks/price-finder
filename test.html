<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .store {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .product:last-child {
      border-bottom: none;
    }
    .product-name {
      font-weight: bold;
    }
    .price {
      color: green;
    }
  </style>
</head>
<body>
  <div class="store">
    <h1>My Simple Store</h1>
    <div class="product">
      <span class="product-name">Apple</span>
      <span class="price">$1.20</span>
    </div>
    <div class="product">
      <span class="product-name">Banana</span>
      <span class="price">$0.80</span>
    </div>
    <div class="product">
      <span class="product-name">Orange Juice</span>
      <span class="price">$2.35</span>
    </div>
    <div class="product">
      <span class="product-name">Bread</span>
      <span class="price">$2.00</span>
    </div>
    <div class="product">
      <span class="product-name">Eggs (12-pack)</span>
      <span class="price">$3.50</span>
    </div>
  </div>
</body>
</html>
